name: Content Cubes
description: Display content in side-by-side cubes.
type: particle
icon: fa-cube

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    css.class:
      type: input.text
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    link:
      type: input.text
      label: Link
      description: Specify the link address.
      overridable: false

    items:
      type: collection.list
      array: true
      label: Content Items
      description: Create each item to display.
      value: name
      ajax: true

      fields:
        .name:
          type: input.text
        .image:
          type: input.imagepicker
          label: Image
          description: Select desired image.
        .imageposition:
          type: select.select
          label: Image Position
          description: Should the image appear on the left or right of the content.
          default: left
          options:
            left: Left
            right: Right
        .desc:
          type: textarea.textarea
          label: Text
          description: Enter the text
        .images:
          type: collection.list
          array: true
          label: Clickable images
          description: Add images to view in a lightbox.
          value: text
          ajax: true

          fields:
            .image:
              type: input.imagepicker
              label: Image
              description: Select the image.
